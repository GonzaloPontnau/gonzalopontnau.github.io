<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyectos | Gonzalo Pontnau</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header class="header">
    <h1>Mis Proyectos</h1>
    <a href="/" class="button">Volver al Inicio</a>
</header>

<!-- Contenedor de proyectos -->
<div class="projects-container">
    {% for project in projects %}
    <div class="project-card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-tags">
            {% for tag in project.tech %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        <a href="{{ project.github }}" class="github-link" target="_blank">Ver en GitHub</a>
    </div>
    {% endfor %}
</div>

</body>
</html>
